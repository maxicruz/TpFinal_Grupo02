<div class="text-center mt-3">
    <div class="card col-md-6 offset-md-3">
      <div class="card-header ">
        <img src="#" class="login">
      </div>
      <br>
      <form name="form">
        <div class="form-group" id="user-group">
          <label for="usuario"><i class="fas fa-user"></i>&nbsp;Usuario</label>
          <input type="text" class="form-control" name="usuario" [(ngModel)]="userform.usuario" />
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i>&nbsp;Password</label>
          <input type="password" class="form-control " name="password" [(ngModel)]="userform.password" />
        </div>
        <br>
        <div class="form-group">
          <button class="btn btn-dark col-5" (click)="login()">Ingresar<i class="fas fa-sign-in-alt col-3"></i></button>
        </div>
        <div class="alert-danger">{{_msglogin}}</div>
      </form>
    </div>
  </div>
  <br>
